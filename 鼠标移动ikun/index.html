    /* 首页样式优化 */
    body {
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
    }

    body,
    html {
      height: 100%;
    }

    section {
      width: 400px;
      height: 500px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-content: space-evenly;
      perspective: 1200px;
      transform-style: preserve-3d;

    }

    article {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      align-content: center;

    }

    article aside {
      width: 10px;
      height: 10px;
      background-color: #dfe0f2;
